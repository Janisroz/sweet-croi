<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sweet Croí baked treats in Dublin, Ireland">
    <meta name="keywords" content="sweet croi, baking, macarons, dublin, cucakes">

    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Sweet Croí</title>
</head>

<body class="body-stretch">
    <header>
        <div id="logo-nav-link-container">
            <a href="index.html" id="logo-nav-link">
                <h1>Sweet Croí</h1>
            </a>
        </div>
        <nav>
            <ul id="nav-menu">
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link">
                    <a href="menu.html">Menu</a>
                </li>
                <li id="quote-link">
                    <a href="quote.html" class="current-location">Get a Quote</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form-section">
            <form action="form-success.html" class="quote-form">
                <h2 id="form-heading">
                    Looking for Something Tasty?<br>Get a Quote Today!
                </h2>

                <label for="name" class="form-text">Name</label>
                <input type="text" name="name" id="name" class="input-text" required>

                <label for="email" class="form-text">Email</label>
                <input type="email" name="email" id="email" class="input-text" required>

                <label for="description-input" class="form-text">Describe your Order</label>
                <textarea type="text" name="order" id="description-input" required></textarea>

                <input type="submit" value="Submit!" id="submit">

            </form>
            <div id="form-image-container">
                <img src="assets/images/macaron-form.jpg" alt="Twelve macarons that are different colors
                and flavors">
            </div>
        </section>
    </main>

    <footer class="footer-bottom">
        <ul id="footer-list">
            <li class="footer-link" id="facebook">
                <a href="https://www.facebook.com/sweetcroidublin" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li id="instagram" class="footer-link">
                <a href="https://www.instagram.com/sweetcroi/?igshid=YmMyMTA2M2Y%3D" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/658b5ed3fa.js" crossorigin="anonymous"></script>

</body>

</html>
